services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./server
    ports:
      - "4000:4000"
      #- FILEBASE_TOKEN=${FILEBASE_TOKEN}
      # ðŸ”¥ CRITICAL: Point to the IPFS container by its service name
      #- IPFS_API_URL=http://ipfs:5001
      #- IPFS_GATEWAY_URL=http://ipfs:8080
      #- IPFS_SERVICE=local
      # For generating public links from the API response, use the external port
      #- PUBLIC_IPFS_GATEWAY=http://localhost:8082
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./server:/app
    command: npm run dev
    depends_on:
      - postgres

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ./client
          target: /app
          ignore:
            - node_modules/
